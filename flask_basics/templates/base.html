<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <div id="container" role="presentation">
      <header id="header" role="presentational">
        <nav id="navigation">
          <span id="brand">
            <a href="{{ url_for('index') }}">flask-basics</a>
          </span>

          <div id="nav-items">
            {% if session["isLoggedIn"] %}
              <a href="{{ url_for('index') }}">Dashboard</a>
              <a href="{{ url_for('user_list') }}">Users</a>
              <a href="{{ url_for('profile') }}">Profile</a>
              <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
              <a href="{{ url_for('login') }}" style="align-items: flex-end;">Login</a>
            {% endif %}
          </div>
        </nav>
      </header>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div id="messages" role="presentational">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>

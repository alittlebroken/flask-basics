<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
      :root {
        font-size: 16px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      #navigation {
        display: grid;
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        grid-template-columns: 1fr 1fr;
        justify-content: space-between;
      }

      #nav-items{
        display: flex;
        justify-content: space-around;
        align-items: space-around;
      }

      #nav-items a {
        margin-left: 15px;
        padding: 14px 16px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 2rem;
      }

      #nav-items a:hover {
        background-color: white;
        color: black;
      }

      #brand {
        padding: 15px;
        font-size: 2rem;
      }

      #brand a {
        text-decoration: none;
        color: white;
      }

    </style>
  </head>
  <body>
    <div id="container" role="presentation">
      <header id="header" role="presentational">
        <nav id="navigation">
          <span id="brand">
            <a href="{{ url_for('index') }}">flask-basics</a>
          </span>

          <div id="nav-items">
            {% if session["isLoggedIn"] %}
              <a href="{{ url_for('index') }}">Dashboard</a>
              <a href="{{ url_for('user_list') }}">Users</a>
              <a href="{{ url_for('profile') }}">Profile</a>
              <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
              <a href="{{ url_for('login') }}" style="align-items: flex-end;">Login</a>
            {% endif %}
          </div>
        </nav>
      </header>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div id="messages" role="presentational">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
